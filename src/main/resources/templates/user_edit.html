<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>

<body>
<h1>Update User</h1>

<form  th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
        </tr>
        <tr>
            <td><label for="surname">Surname</label></td>
            <td><input type="text" id="surname" th:field="*{surname}"></td>
            <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">SurName error</td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>

</body>
</html>
